<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логотип</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 800px;
            /* Глубина 3D-эффекта */
        }
        
        .s-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #ccc, #333);
            transform-style: preserve-3d;
            /* Для работы 3D-трансформаций внутри элемента */
            animation: rotateLogo 5s linear infinite;
            /* Анимация вращения */
        }
        
        @keyframes rotateLogo {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <div class="s-shape"></div>
    </div>
    <script>
        // Добавьте JavaScript, если нужно добавить интерактивность или анимацию
        // Например, можно добавить обработчик событий для изменения цвета логотипа при наведении мыши.
    </script>
</body>

</html>
